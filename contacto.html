<!doctype html>

<head>
  <title>Contacto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="./css/styleContac.css">
</head>
<body class="bg-dark">

  <div class="bg-black">
    <header class="d-flex py-2 container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="./index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item"><a href="./index.html" class="nav-link">Sobre mí</a></li>
        <li class="nav-item"><a href="./cursos.html" class="nav-link">Cursos</a></li>
        <li class="nav-item"><a href="./skills.html" class="nav-link">Skills</a></li>
        <li class="nav-item"><a href="./contacto.html" class="nav-link">Contacto</a></li>
      </ul>
    </header>
  </div>
    <main class="bg-dark">
      <div class="container py-4">
        <h1>Contacto</h1>
        <br><br>
        <form id="contactForm" action="./index.html">
          <!--Nombre-->
          <div class="mb-1">
            <label class="form-label" for="name">Nombre y Apellido</label>
            <input class="form-control" id="name" type="text" placeholder="Nombre y Apellido" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="name:required">Ingrese un nombre.</div>
          </div>

          <!--Correo-->
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Correo</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Correo" data-sb-validations="required, email" />
            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Ingrese un Correo.</div>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">El Correo ingresado no es válido.</div>
          </div>

          <!-- Mensaje -->
          <div class="mb-3">
            <label class="form-label" for="message">Mensaje</label>
            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">Ingrese un Mensaje.</div>
          </div>
          <!-- Boton de submit -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
          </div>

        </form>

      </div>
    </main>
    <aside></aside>
    <footer class="py-5 my-4 bg-black">
